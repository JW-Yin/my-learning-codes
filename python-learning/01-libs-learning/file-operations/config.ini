; 注意！！！注释一定要放在配置项的上方或单独一行，不能放在配置项的行尾，否则会被当作配置值的一部分
; 这是网页下载器的默认配置文件（config.ini）
; 注释以;或#开头，不会被解析
; [DEFAULT] 节：全局默认配置，所有其他节都会继承它的配置
[DEFAULT]
; 下载默认配置
; 默认超时时间（秒）
timeout = 10
; 默认输出文件路径
output = download.html  
; 默认日志文件路径
log_file = download.log  

; [Proxy] 节：代理配置（项目后续需要）
[Proxy]
http_proxy = http://127.0.0.1:7890
https_proxy = https://127.0.0.1:7890
; 是否启用代理（True/False）
enable_proxy = False  

